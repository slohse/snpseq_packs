enabled: true
runner_type: mistral-v2
entry_point: workflows/archive_upload_irma.yaml
pack: arteria-packs
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: arteria-packs.archive_upload_irma
